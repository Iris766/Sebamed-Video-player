<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sebamed Video Player</title>
</head>

<body>
  <div class="container">
    <h1>Hello, World!</h1>
    <button id="watch-video">Watch Video</button>
    <a href="#" id="shop-btn">Shop Now</a>
    <div class="player">
      <video class="player__video viewer" src="./SebaMed-pHTest-Video-Final.mp4">
      </video>
      <div class="player__controls">
        <!-- play button -->
        <button class="player__button toggle" title="Toggle Play">â–º</button>

        <!-- progress -->
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <!-- Play button -->

        <!-- volume -->
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">

        <!-- playback speed -->
        <!-- <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1"> -->
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
